<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf -8">
        <link rel="stylesheet" href="stylesheet.css">
        <title>The Avatar Game</title>
    </head>
    <body>
        <h1>The Avatar Game</h1>
        <div class="choices">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="results">
            <p class="roundResult">This is the round result</p>
            <div class="score">
                <div class="scorePlayer">
                    <p class="yourScore">0</p>
                    <p>Player</p>
                    </div>
                <div class="scoreComputer">
                    <p class="computerScore">0</p>
                    <p>Computer</p>
                    </div>
                </div>
        </div>
            </div class="resultReset">
            <p class="gameResult"></p>
            </div>
        </div>
        <script type="text/javascript" src="gamejs.js"></script>
    </body>
</html>
